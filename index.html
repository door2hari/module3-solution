<!DOCTYPE html>
<html ng-app="NarrowItDownApp">
<head>
    <title>Narrow It Down</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div ng-controller="NarrowItDownController as narrowCtrl">
        <input type="text" ng-model="narrowCtrl.searchTerm" placeholder="Search for menu items...">
        <button ng-click="narrowCtrl.narrowItDown()">Narrow It Down For Me!</button>
        <found-items items="narrowCtrl.found" on-remove="narrowCtrl.removeItem(index)"></found-items>
        <p ng-if="narrowCtrl.found.length === 0 && narrowCtrl.searchTerm">Nothing found</p>
    </div>
</body>
</html>
