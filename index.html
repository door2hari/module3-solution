<!DOCTYPE html>
<html ng-app="NarrowItDownApp">
<head>
    <meta charset="utf-8">
    <title>Narrow It Down</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" ng-controller="NarrowItDownController as narrowCtrl">
        <h1>Module 3 - Narrow It Down! (Uses REST API)</h1>
        <input type="text" ng-model="narrowCtrl.searchTerm" placeholder="Search term">
        <button ng-click="narrowCtrl.narrowItDown()">Narrow It Down For Me!</button>
        <found-items items="narrowCtrl.found" on-remove="narrowCtrl.removeItem(index)"></found-items>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
